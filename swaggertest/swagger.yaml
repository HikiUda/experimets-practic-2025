openapi: '3.0.3'
info:
  title: Todo API
  version: '1.0'
  description: Простое API для управления задачами
servers:
  - url: https://api.server.test/v1
paths:
  /todo:
    get:
      summary: Получить список всех задач
      security:
        #- {}
        - bearerAuth: []
      parameters:
        - name: search
          in: query
          description: Поиск по названию задачи
          required: false
          schema:
            type: string
        - name: completed
          in: query
          description: Фильтр по статусу выполнения
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TodoItem'
              example:
                - id: 1
                  title: 'Купить молоко'
                  completed: false
                - id: 2
                  title: 'Сделать домашку'
                  completed: true

    post:
      summary: Создать новую задачу
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoCreate'
            example:
              title: 'Новая задача'
              completed: false
      responses:
        '201':
          description: Задача создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoItem'

  /todo/{id}:
    put:
      summary: Обновить задачу
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoUpdate'
            example:
              title: 'Обновлённая задача'
              completed: true
      responses:
        '200':
          description: Задача обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoItem'

    delete:
      summary: Удалить задачу
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Задача удалена

components:
  schemas:
    TodoItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        completed:
          type: boolean
      required: [id, title, completed]

    TodoCreate:
      type: object
      properties:
        title:
          type: string
        completed:
          type: boolean
          default: false
      required: [title]

    TodoUpdate:
      type: object
      properties:
        title:
          type: string
        completed:
          type: boolean
      required: [title, completed]
